[package]
name = "yggdrasil-keys"
version = "0.3.0"
authors = ["Jan Christian Gr√ºnhage <jan.christian@gruenhage.xyz>"]
edition = "2018"
license = "AGPL-3.0-only"
description = "Quickly generate yggdrasil keys"
homepage = "https://gitlab.com/famedly/libraries/yggdrasil-keys-rs"
documentation = "https://docs.rs/yggdrasil-keys"
repository = "https://gitlab.com/famedly/libraries/yggdrasil-keys-rs"
readme = "README.md"
keywords = ["yggdrasil", "networking", "crypto"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ed25519-dalek = "1"
rand_core = "0.5"
hex = "0.4"
ipnet = "2"
thiserror = "1"

[dev-dependencies]
rand = "0.7"
criterion = "0.3"

[[bench]]
name = "key_generation"
harness = false
